<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>DEPARTMENT TABLE</h1>
        <table border="3px">
            <tr>
                <th>deptno</th>
                <th>dname</th>
                <th>loc</th>
            </tr>
        {% for do in gaga %}
            <tr>
                <td>{{do.deptno}}</td>
                <td>{{do.dname}}</td>
                <td>{{do.loc}}</td>
            </tr>
        {% endfor %}
        </table>
    </center>
</body>
</html>
